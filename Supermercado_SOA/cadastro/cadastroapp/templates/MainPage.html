<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Scan&Skip - {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/standardize.css' %}">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/header---footer-grid.css' %}">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/header-footer2.css' %}">
  {% block extra_head_content %}{% endblock %}
</head>
<body class="body page-header---footer clearfix">
  <div class="corpo">
    {% block content %} {% endblock %}
  </div>
  <div class="barra clearfix">
    <a href="http://scan-skip-teste.herokuapp.com/">
    <div class="icone">
    </div></a>
    <a href="http://scan-skip-teste.herokuapp.com/">
    <p class="textheader">Scan&Skip</p></a>
    <div class="botoesbarra clearfix">
      <script src="JavaScript/jquery-1.10.2.js" type="text/javascript"></script> 

      <script type="text/javascript">
        $(function() {
          var button = "";
    
        // this will get the full URL at the address bar
          var url = window.location.href;
            if (url == "https://scan-skip-teste.herokuapp.com//")
            {
              $('.textheader').html("home");
              button = "b1";
            }
            else if (url == "https://scan-skip-teste.herokuapp.com/sobre/")
            {
              $('.textheader').html("sobre");
              button = "b2";
            }
            else if (url == "https://scan-skip-teste.herokuapp.com/login/")
            {
              $('.textheader').html("login");            
              button = "b3";
            }
            else if (url == "https://scan-skip-teste.herokuapp.com/cadastro/")
            {
              $('.textheader').html("cadastro");
              button = "b4";
            }
            else if (url == "https://scan-skip-teste.herokuapp.com/perfil/")
            {
              $('.textheader').html("perfil");
              button = "b5";
            }
            else if (url == "https://scan-skip-teste.herokuapp.com//logout/")
            {
              $('.textheader').html("logout");
              button = "b6";
            }
          document.getElementById(button).style.background='rgb(113, 164, 255)';
          $('.textheader').html(url);
        });        
      </script>

      {% if request.session.logado %}
        <button onClick="window.location='https://scan-skip-carrinho-teste.herokuapp.com/logout'" class="botaoBarra botaoCadastro" id="b6">Logout</button>
        <button onClick="window.location='/perfil'" class="botaoBarra botaoLogin" id="b5">Perfil</button>
      {% else %}
        <button onclick="window.location='/cadastro'" class="botaoBarra botaoCadastro" id="b4">Cadastre-se</button>
        <button onclick="window.location='/login'" class="botaoBarra botaoLogin" id="b3">Login</button> 
      {% endif %}
      <button onclick="window.location='/sobre'" class="botaoBarra botaoSobre" id="b2">Sobre</button>
      <button onclick="window.location='/'" class="botaoBarra botaoHome" id="b1">Home</button></li>      
    </div>
  </div>
</body>
