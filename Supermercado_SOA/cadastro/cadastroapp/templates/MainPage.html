<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Scan&Skip - {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/standardize.css' %}">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/header---footer-grid.css' %}">
  <link rel="stylesheet" href="{% static 'cadastroapp/css/header-footer2.css' %}">
  {% block extra_head_content %}{% endblock %}
</head>
<body class="body page-header---footer clearfix">
  <div class="corpo">
    <footer class="footer"></footer>
    {% block content %} {% endblock %}
  </div>
  <div class="barra clearfix">
    <p class="textheader">Scan&Skip</p>
    <div class="botoesbarra clearfix">
      <button onclick="window.location='/'" class="botaoBarra botaoHome">Home</button>
      <button onclick="window.location='/sobre'" class="botaoBarra botaoSobre">Sobre</button>
      {% if request.session.logado %}
        <button onClick="window.location='/perfil'" class="botaoBarra botaoLogin">Perfil</button>
        <button onClick="window.location='/logout'" class="botaoBarra botaoCadastro">Logout</button>
      {% else %}
        <button onclick="window.location='/login'" class="botaoBarra botaoLogin">Login</button>
        <button onclick="window.location='/cadastro'" class="botaoBarra botaoCadastro">Cadastre-se</button>
      {% endif %}
    </div>
  </div>
</body>
